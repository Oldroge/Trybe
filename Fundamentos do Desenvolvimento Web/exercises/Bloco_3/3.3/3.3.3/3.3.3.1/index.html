<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="first-div">
      <h3><i>Cor primária</i></h3>
    </div>
    <div>
      <h3 class="second-div">Cor Secundária</h3>
    </div>
    <div>
      <h3 class="additional-div"><i>Cor Complementar</i></h3>
    </div>
    <div>
      <h3 class="dark-div">Cor Escura</h3>
    </div>
    <div>
      <h3 class="clear-div"><i>Cor Clara</i></h3>
    </div>
    <!-- EXERCÍCIOS
 Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
      ganhem uma borda.
 Faça cada div ter uma cor própria.
 Estilize cada uma das tags <h3>.
 Faça a terceira div ser maior que as demais.
 Deixe as tags ímpares <h3> com o texto em itálico.

    -->
  </body>
</html>
