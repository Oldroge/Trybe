<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Input tag, types e attributes</title>
</head>
<body>
  <p>Email: </p>
  <input type="email" placeholder="digite um e-mail">
  <br>
  <p>Senha: </p>
  <input type="password" name="password" id="password" placeholder="digite uma senha">
  
</body>
</html>
