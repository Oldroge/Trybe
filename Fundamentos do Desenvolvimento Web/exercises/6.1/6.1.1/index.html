<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Input tag, types e attributes</title>
</head>
<body>
  <p>Email: </p>
  <input type="email" placeholder="digite um e-mail" required autocomplete="off" autofocus>
  <br>
  <p>Senha: </p>
  <input type="password" name="password" id="password" placeholder="digite uma senha" required>
  <button>Entrar</button>
  <br>
  <input type="checkbox"> Lembrer minha senha
  
</body>
</html>
