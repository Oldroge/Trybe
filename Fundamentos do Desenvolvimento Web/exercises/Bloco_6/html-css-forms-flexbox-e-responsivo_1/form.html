<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>HTML & CSS - Forms</title>
</head>
<body>
  <form action="" method="GET">
    <fieldset>
      Nome: <input type="name" id="full-name" maxlength="40" required> 
      <br>
      E-mail: <input type="email" id="email" maxlength="50" required>
      <br>
      CPF: <input type="text" id="cpf" maxlength="11" required autocomplete="off">
      <br>
      Endere√ßo: <input type="text" id="adress" maxlength="200" required>
      <br>
      Cidade: <input type="text" id="city" maxlength="28" required>
      <br>
      Estado: <select name="state" id="input-state" required>
      </select>
      <button type="submit">Enviar</button>
      <br>
      <input type="radio" id="casa" name="casa" required>
      <label for="casa">Casa</label>
      <input type="radio" id="apartamento" name="casa">
      <label for="apartamento">Apartamento</label>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
