<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      //Add a <h1> tag
      let title = document.querySelector('body');
      let newTitle = document.createElement('h1');
      newTitle.innerText = 'Exercício 5.2 - JavaScript DOM';
      title.appendChild(newTitle);

      // Add a <div> tag with the class main-content inside the body
      let newDiv = document.createElement('div');
      let mainContent = document.querySelector('body').appendChild(newDiv);
      let getAClass = document.querySelector('.main-content');
      newDiv.className += 'main-content';

      //Add the <div> tag with the class center-content as tags <div> son
      let centerContent = document.createElement('div');
      let dadMainContent = document.querySelector('.main-content').appendChild(centerContent);
      let getCenterContent = document.querySelector('.center-content');
      centerContent.className += 'center-content';

      
      console.log();
    </script>
  </body>
</html>
